<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <div class="header__logo">
            <img src="img/logo.svg" alt="weblogo" class="logo">
            <p class="logo__text">Grow<span class="logo__text logo__text__red">Be</span></p>
        </div>
        <div class="header__link">
            <a href="#" class="nav nav__home">Home</a>
            <a href="#" class="nav">About Us</a>
            <a href="#" class="nav">Services</a>
            <details class="nav_details">
                <summary class="nav">Features<img src="img/icon.svg" alt="icon" class="icon">
                </summary>
                <a href="#" class="nav">Some link</a>
            </details>
            <a href="#" class="nav">Team</a>
            <a href="#" class="nav">Blog</a>
            <a href="#" class="nav">Contacts</a>
        </div>
    </div>
    <div class="content">
        <div class="content_left">
            <div class="content__highlight">
                <h1 class="highlight">SEO & Digital Marketing For Your Website.</h1>
            </div>
            <div class="content__text">
                <p class="text">Provide all kind of seo services and help to improve
                    seo ranking. Globally incubate standards.</p>
            </div>
            <div class="content__buttons">
                <button class="button__start"><a href="#" class="link__start">Start Now</a></button>
                <a href="#" class="link__watch">Watch Video</a>
            </div>
        </div>
        <div class="content__right">
            <img src="/HW_3/img/cont_img.png" alt="" class="content_image">
        </div>
    </div>
    <div class="footer">
        <img src="/HW_3/img/1.png" alt="logo_1" class="footer__logos">
        <img src="/HW_3/img/2.png" alt="logo_2" class="footer__logos">
        <img src="/HW_3/img/3.png" alt="logo_3" class="footer__logos">
        <img src="/HW_3/img/4.png" alt="logo_4" class="footer__logos">
        <img src="/HW_3/img/5.png" alt="logo_5" class="footer__logos">
        <img src="/HW_3/img/6.png" alt="logo_6" class="footer__logos">
    </div>
</body>

</html>
